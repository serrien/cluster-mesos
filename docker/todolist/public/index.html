<!DOCTYPE html><!-- ASSIGN OUR ANGULAR MODULE --><html ng-app="todoList"><head>    <!-- META -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->    <title>Node/Angular Todo App</title>    <!-- SCROLLS -->    <link rel="stylesheet" href="./stylesheets/bootstrap.min.css"><!-- load bootstrap -->    <style>        html                    { overflow-y:scroll; }        body                    { padding-top:50px; }        #todo-list              { margin-bottom:30px; }    </style>    <!-- SPELLS -->    <script src="./javascripts/jquery.min.js"></script><!-- load jquery -->    <script src="./javascripts/angular.min.js"></script><!-- load angular -->    <script type="application/javascript" src="./core.js"></script></head><!-- SET THE CONTROLLER AND GET ALL TODOS --><body ng-controller="mainController"><div class="container">    <!-- HEADER AND TODO COUNT -->    <div class="jumbotron text-center">        <h1>Todo list <span class="label label-info">{{ todos.length }}</span></h1>        Host : {{ hostname }}    </div>    <!-- FORM TO CREATE TODOS -->    <div id="todo-form" class="row">        <div class="col-sm-8 col-sm-offset-2 text-center">            <form>                <div class="form-group">                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->                    <input type="text" class="form-control input-lg text-center" placeholder="Your todo here !" ng-model="formData.text">                </div>                <!-- createToDo() WILL CREATE NEW TODOS -->                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>            </form>        </div>    </div>    <!-- TODO LIST -->    <div id="todo-list" class="row">        <div class="col-sm-4 col-sm-offset-4">            <!-- LOOP OVER THE TODOS IN $scope.todos -->            <div class="checkbox" ng-repeat="todo in todos">                <label>                    <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}                </label>            </div>        </div>    </div></div></body></html>
